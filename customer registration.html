<body style="background-color:#F2F1EF">
	<div>
		<center>
			<br>
			<div class="regform">
				<h1>Registration Form</h1>
			</div>
			<div class="form">

				<form action="signup_customer.php" target="_self" method="POST" onsubmit="return checkPassword()">


					<p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
							style="display: none; float: right"></p>
					<img style="float:center" id="output" width="200" /><br><br>
					<button class="btnUpload" class="up1"><label for="file"
							style="font-size: 20px; cursor: pointer; text-align:right">Upload Profile
							Picture</label></button><br><br>


					<div id="name">
						<label for="fname" id="formalign">First name:</label><br>
						<input type="text" id="fname" name="fname" style="width:500px" placeholder="First Name"
							required>
						<br><br>

						<label for="lname" id="formalign">Last name:</label><br>
						<input type="text" id="lname" name="lname" style="width:500px" placeholder="Last Name" required>
						<br><br>

						<label for="phone" id="formalign">Mobile number:</label><br>
						<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" style="width:500px"
							placeholder="Phone number" required>
						<br><br>

						<label for="email" id="formalign">Email Address:</label><br>
						<input type="email" id="email" name="email" style="width:500px"
							pattern="[a-zA-Z0-9._%+-]+@[a-z]+.[a-z]{2,4}" placeholder="E mail" required>
						<br><br>

						<label for="addr" id="formalign">Address:</label><br>
						<textarea id="addr" name="addr" rows="10" cols="50" style="width:500px" placeholder="Address"
							required></textarea>
						<br><br>

						<label for="dob" id="formalign">Date of Birth:</label><br>
						<input type="date" id="dob" name="dob">
						<br><br>

						<label for="pwd" id="formalign">Password</label><br>
						<input type="password" id="pwd" name="pwd" style="width:500px" placeholder="Create Password"
							required>
						<br><br>

						<label for="pwd" id="formalign">Re-enter Password</label><br>
						<input type="password" id="rpwd" name="rpwd" style="width:500px" placeholder="Confirm Password"
							required>
						<br><br>

						<label for="policy" id="formalign">Accept privacy policy terms:</label>
						<input type="checkbox" id="policy" name="policy" required onclick="enableButton()">
						<br><br>


						<input type="submit" id="btn1" name="btn1" value="Register Now" disabled>
						<input type="reset" id="btn2" name="btn2" value="Reset">


					</div>

				</form>

			</div>
